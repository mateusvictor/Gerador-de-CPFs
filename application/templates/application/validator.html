{% extends "application/base.html" %}
{% block content %}
	<h2>Validar CPF</h2>
	<p>Confira se um CPF é valido ou não</p><br>

	<form action="{% url 'validate_cpf' %}" method="POST">
		{% csrf_token %}
		<div class="mb-4">
			<label for="cpf">Digite o CPF:</label>
			<input class="ml-4" type="text" name="cpf" minlength="11" maxlength="11" pattern="^[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{2}" required autocomplete="off" placeholder="XXXXXXXXXXX" title="Apenas 11 dígitos de 0 a 9">
		</div>

		<input type="submit" name="submit" style="flex: 1"id="submit" class="btn" value="Validar">
	</form>
		
{% endblock content %}
